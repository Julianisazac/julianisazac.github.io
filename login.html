<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="./imagenes/icono-logotipo-coco_7315-16.avif">
    <title>Coconut shop</title>
</head>

<body>
    <header>
        <div><a href="index.html"><img src="./imagenes/icono-logotipo-coco_7315-16.avif" alt="#"></a></div>
    </header>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido al paraíso</h2>
                <p>Si ya tienes una cuenta por favor inicia sesión aquí</p>
                <button class="sign-up-btn">Iniciar sesión</button>
            </div>
        </div>
        <form class="formulario">
            <h2 class="create-account">Crear una cuenta</h2>
            <div class="iconos">
                <div class="border-icon">
                    <a href="https://www.instagram.com/" target="_blank"><i class='bx bxl-instagram'></i></a>
                </div>
                <div class="border-icon">
                    <a href="https://co.linkedin.com/" target="_blank"><i class='bx bxl-linkedin' ></i></a>
                </div>
                <div class="border-icon">
                    <a href="https://www.facebook.com/" target="_blank"><i class='bx bxl-facebook-circle' ></i></a>
                </div>
            </div>
            <p class="cuenta-gratis">Crear una cuenta gratis</p>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Registrarse">
        </form>
    </div>
    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account">Iniciar Sesión</h2>
            <div class="iconos">
                <div class="border-icon">
                    <a href="https://www.instagram.com/" target="_blank"><i class='bx bxl-instagram'></i></a>
                </div>
                <div class="border-icon">
                    <a href="https://co.linkedin.com/" target="_blank"><i class='bx bxl-linkedin' ></i></a>
                </div>
                <div class="border-icon">
                    <a href="https://www.facebook.com/" target="_blank"><i class='bx bxl-facebook-circle' ></i></a>
                </div>
            </div>
            <p class="cuenta-gratis">¿Aún no tienes una cuenta?</p>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Iniciar Sesion">
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido¡¡</h2>
                <p>Si aún no tienes una cuenta por favor registrese aquí</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
