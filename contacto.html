<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="icon" href="./imagenes/icono-logotipo-coco_7315-16.avif">
    <link rel="stylesheet" href="contacto.css">
    <title>Coconut shop</title>
</head>

<body>
    <header>
        <div><a href="index.html"><img src="./imagenes/icono-logotipo-coco_7315-16.avif" alt="#"></a></div>
    </header>
    <div class="content">

        <h1 class="logo">Contáctanos<span></span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contacto</h3>
                <form action="">
                    <p>
                        <label>Nombre </label>
                        <input type="text" name="nombre">
                    </p>
                    <p>
                        <label>Apellidos</label>
                        <input type="text" name="apellido">
                    </p>
                    <p>
                        <label>Número de teléfono</label>
                        <input type="tel" name="telefono">
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="email">
                    </p>
                    <p class="block">
                        <label>Mensaje</label>
                        <textarea name="mensaje" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Más información</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i>Av. del Ferrocarril #5123 51- a</li><br>
                    <li><i class="fas fa-phone"></i>3122859264</li><br>
                    <li><i class="fas fa-envelope-open-text"></i> coconut@gmail.com</li>
                </ul><br>
                <p>Somos una marca con amor y por eso responderemos tu mensaje en la mayor brevedad posible. Gracias por
                    contactarnos, tenemos mucho amor para tí.</p>
                <p>Coconut.com</p>
            </div>
        </div>

    </div>
</body>

</html>
